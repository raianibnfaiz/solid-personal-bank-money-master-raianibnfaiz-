<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5 bg-secondary text-white container p-4 rounded-4">
        Solid Personal Bank

    </h1>

    <!-- main part -->
    <div class="container mt-5 opacity">
        <div class="row">
            <!-- image of background-->
            <div class="col-sm-12 col-md-12 col-lg-8 mb-5">
                <div class="card">
                    <div class="card-body">
                        <img src="images/image.jpeg" class="img-fluid rounded-3 img-banner" alt="" />
                    </div>
                </div>
            </div>
            <!-- calculate starts-->
            <div class="col-sm-12 col-md-12 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <!-- income input-->
                            <section>
                                <h3 class="text-center">Income</h3>
                                <div class="input-group">
                                    <span style="width: 100px" class="input-group-text" id="inputGroup-sizing-default">

                                        Income</span>
                                    <input id="total-income" type="number" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" />
                                </div>
                            </section>
                            <!-- expenses  part-->
                            <section>
                                <h3 class="text-center mt-5">Expenses</h3>
                                <!-- food input -->
                                <div class="input-group mb-3">
                                    <span style="width: 100px" class="input-group-text" id="inputGroup-sizing-default">
                                        Food</span>
                                    <input type="number" id="food-cost" class="form-control"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default" />
                                </div>
                                <!-- rent input -->
                                <div class="input-group mb-3">
                                    <span style="width: 100px" class="input-group-text" id="inputGroup-sizing-default">
                                        Rent</span>
                                    <input type="number" id="rent-cost" class="form-control"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default" />
                                </div>
                                <!-- clothes input -->
                                <div class="input-group mb-3">
                                    <span style="width: 100px" class="input-group-text"
                                        id="inputGroup-sizing-default">Clothes</span>
                                    <input type="number" id="clothes-cost" class="form-control"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default" />
                                </div>
                                <!-- calculation button -->
                                <button id="calculate-btn" type="button" class="btn btn-success">

                                    Calculate
                                </button>
                                <!--calculation result of expenses  -->
                                <div class="mt-3">
                                    <h5>
                                        Total Expenses: <span id="total-expenses">0.00</span>
                                    </h5>
                                    <h5>Balance: <span id="total-balance">0.00</span></h5>
                                </div>
                            </section>
                            <!-- savings part -->
                            <section>
                                <div class="input-group mt-3 mb-3 d-flex">
                                    <span style="width: 100px" class="input-group-text"
                                        id="inputGroup-sizing-default">Save</span>
                                    <input type="number" id="savings-percent" class="form-control rounded-end"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default" />
                                    <span class="ms-3 align-items-center fs-4 d-inline">%
                                    </span>
                                    <button id="save-btn" class="btn btn-success ms-3 rounded-3">
                                        Save
                                    </button>
                                </div>
                            </section>
                            <!-- get savings amount and remaining amount -->
                            <section class="mt-2">
                                <h5>Savings Amount: <span id="saving-amount">0.00</span></h5>
                                <h5>Remaining Balance: <span id="remain-after-saving">0.00</span></h5>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript part-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
